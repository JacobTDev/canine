<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="spawn-container" class="container">
      <div id="spawn-bar-text">
        <h4 class="center-align"><strong>POLICE K9</strong></h2>
      </div>
      <div class="row row-own">
        <div class="col m4">
          <div class="card card-own">
            <div class="card-image">
              <img src="https://www.gtabase.com/images/jch-optimize/ng/images_gta-5_animals_border-collie-shepherd.webp">
              <span class="card-title"><strong>Shepherd</strong></span>
            </div>
            <div class="card-content">
              <div class="input-field">
                <input placeholder="Placeholder" id="shepherd-name" type="text" class="validate">
                <label for="shepherd-name">K9 Name</label>
              </div>
            </div>
            <div class="card-action center-align">
              <a id="spawn-shepherd" class="waves-effect waves-light btn">SPAWN K9</a>
            </div>
          </div>
        </div>
        <div class="col m4">
          <div class="card card-own">
            <div class="card-image">
              <img src="https://www.gtabase.com/images/jch-optimize/ng/images_gta-5_animals_husky.webp">
              <span class="card-title"><strong>Husky</strong></span>
            </div>
            <div class="card-content">
              <div class="input-field">
                <input placeholder="Placeholder" id="husky-name" type="text" class="validate">
                <label for="husky-name">K9 Name</label>
              </div>
            </div>
            <div class="card-action center-align">
              <a id="spawn-husky" class="waves-effect waves-light btn">SPAWN K9</a>
            </div>
          </div>
        </div>
        <div class="col m4">
          <div class="card card-own">
            <div class="card-image">
              <img src="https://www.gtabase.com/images/jch-optimize/ng/images_gta-5_animals_labrador-retriever.webp">
              <span class="card-title"><strong>Retriever</strong></span>
            </div>
            <div class="card-content">
              <div class="input-field">
                <input placeholder="Placeholder" id="retriever-name" type="text" class="validate">
                <label for="retriever-name">K9 Name</label>
              </div>
            </div>
            <div class="card-action center-align">
              <a id="spawn-retriever" class="waves-effect waves-light btn">SPAWN K9</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
